{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="/static/1.png" alt="University Logo" class="mx-auto h-32 object-contain">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Welcome to TimeAssign
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Course Management System
            </p>
        </div>

        <!-- Login Card -->
        <div class="card">
            <form class="modal-content animate" action="/" method="post">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1">
                        <input type="text" name="username" id="username" required 
                               class="input-field" placeholder="Enter your username">
                    </div>
                </div>

                <div>
                    <label for="pass" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input type="password" name="pass" id="pass" required 
                               class="input-field" placeholder="Enter your password">
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit" class="w-full btn-primary">
                        Sign in
                    </button>
                </div>
            </form>
        </div>

        {% if message %}
        <div class="mt-4 text-center text-sm {% if message == 'Login Failed' %}text-red-600{% else %}text-green-600{% endif %}">
            {{ message }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
