{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="py-6">
    <header class="mb-8">
        <div class="flex items-center mb-4">
            <img src="/static/5.png" alt="University Logo" class="h-16 mr-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Add New User</h1>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Create a new user account</p>
            </div>
        </div>
    </header>

    <div class="max-w-2xl">
        <div class="card">
            <form method="post" action="/addUser/" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Username
                        </label>
                        <input type="text" name="username" id="username" required 
                               class="input-field mt-1" placeholder="Enter username">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Password
                        </label>
                        <input type="password" name="password" id="password" required 
                               class="input-field mt-1" placeholder="Enter password">
                    </div>

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Full Name
                        </label>
                        <input type="text" name="name" id="name" required 
                               class="input-field mt-1" placeholder="Enter full name">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Email
                        </label>
                        <input type="email" name="email" id="email" required 
                               class="input-field mt-1" placeholder="Enter email address">
                    </div>

                    <div class="md:col-span-2">
                        <label for="usertype" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            User Type
                        </label>
                        <select name="usertype" id="usertype" required 
                                class="input-field mt-1">
                            <option value="">Select user type</option>
                            <option value="chair">Chair</option>
                            <option value="instructor">Instructor</option>
                            <option value="ta">TA</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="/menu/" class="btn-secondary">Cancel</a>
                    <button type="submit" class="btn-primary">Add User</button>
                </div>
            </form>
        </div>

        {% if message %}
        <div class="mt-6 p-4 rounded-lg {% if 'error' in message|lower or 'failed' in message|lower %}bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200{% else %}bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200{% endif %}">
            {{ message }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
